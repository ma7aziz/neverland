{%  extends 'base.html'%}
{% block content %}

<body class="error404 custom-background theme-kidz woocommerce-no-js sidebar-right header-type-1 sticky-type-1 layout-boxed-white fixed-slider  woocommerce-on preload">
    <div id="ajax-search" class="search-type-1 hidden">
        <div class="container ajax-search-container">
            <div class="ajax-search-tip">What you are looking for?</div>
            
        <form role="search" method="get" action="{% url 'search' %}">
            <input id="ajax-search-input" autocomplete="off" type="text" name="s" placeholder="search products..." value="" /><input type="hidden" name="post_type" value="product"><a id="search-close" href="#">
                <svg>
                    <use xlink:href="#svg-close" />
                </svg>
            </a>
            <button type="submit" class="search">
                <svg>
                    <use xlink:href="#svg-search" />
                </svg>
            </button>
        </form>	</div>
    </div>
        <div id="ajax-search-result" class="search-type-1 loading">
            <div class="container ajax-search-result-container js-ajax-search-result"></div>
        </div>
    <div class="search-shadow search-type-1 hidden">
        <span class="ip-shop-loop-loading"><i></i><i></i><i></i></span>
    </div>
    <div id="wrap"
         class="search-type-1 wrap--boxed wrap--boxed-white">
        {% include 'partials/main_header.html' %}
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Page not found</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container post-container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-page">
                    <h2>404</h2>
                    <svg>
                        <use xlink:href="#svg-close-light" />
                    </svg>
                    <p>The page you are looking for has not been found.</p>
                    
                </div>
            </div>
        </div>
    </div>
    
   {%includes 'partials/footer.html'%}
    </div><!-- #wrap -->
    <div id="ip-quickview"></div>
  
</body>
{%endblock%}
